name: Deploy Site

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install dependencies
        run: curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm && pnpm install

      - name: Build Site
        run: pnpm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build
